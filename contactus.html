    <div class=top><align="centre"><h1>Contact Us</h1> </div>
    
    <div class="container">
        <form >
      
          <label for="fname">First Name</label>
          <input type="text" id="fname" name="firstname" placeholder="Your name..">
      
          <label for="lname">Last Name</label>
          <input type="text" id="lname" name="lastname" placeholder="Your last name..">
      
          <label for="country">Country</label>
          <select id="country" name="country">
            <option value="australia">Australia</option>
            <option value="canada">Canada</option>
            <option value="usa">USA</option>
            <option value="usa">India</option>
            <option value="usa">China</option>
            <option value="usa">Pakistan</option>
            <option value="usa">Germany</option>
          </select>
      
          <label for="subject">Description</label>
          <textarea id="subject" name="subject" placeholder="Write Here...." style="height:200px"></textarea>
      
          <input type="submit" value="Submit">
      
        </form>
      </div>


    </body>
